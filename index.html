<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome - Notes App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    body {
      background: linear-gradient(to right, #e04794, #f9f112);
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .welcome-card {
      background-color: #ffffffcc;
      border-radius: 15px;
      backdrop-filter: blur(5px);
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 2rem 2rem 1.5rem 2rem;
      width: 100%;
      max-width: 450px;
      margin: 1rem;
    }

    .brand-icon {
      font-size: 48px;
      color: #4e54c8;
    }

    .btn-primary {
      background-color: #4e54c8;
      border: none;
    }

    .btn-primary:hover {
      background-color: #3b41aa;
    }

    @media (max-width: 600px) {
      .welcome-card {
        padding: 1.2rem 0.7rem 1rem 0.7rem;
        max-width: 98vw;
      }
      .brand-icon {
        font-size: 36px;
      }
      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="container d-flex vh-100 align-items-center justify-content-center">
    <div class="card p-4 shadow welcome-card text-center" style="width: 100%; max-width: 450px;">
      <div class="mb-3">
        <i class="bi bi-journal-text brand-icon"></i>
        <h2 class="mt-2 fw-bold">Notes App</h2>
        <p class="text-muted mb-4">Organize your thoughts, one note at a time.</p>
      </div>

      <div class="mb-3 text-start">
        <label for="username" class="form-label fw-semibold">Enter your name</label>
        <input type="text" class="form-control" id="username" placeholder="Your name">
      </div>

      <div class="d-grid mt-3">
        <button type="button" class="btn btn-primary btn-lg" id="continueBtn">
          <i class="bi bi-box-arrow-in-right me-2"></i> Continue
        </button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#continueBtn').click(function () {
        const name = $('#username').val().trim();

        if (name === "") {
          alert("Please enter your name.");
        } else {
          localStorage.setItem('username', name);
          window.location.href = "notes.html";
        }
      });
    });
  </script>
</body>
</html>
