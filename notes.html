<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notes App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
    }
    .note-item-custom {
      background: #fffbe7;
      border-radius: 12px;
      transition: box-shadow 0.2s;
    }
    .note-item-custom:hover {
      box-shadow: 0 4px 16px rgba(80,80,80,0.10);
      background: #fff9d6;
    }
    .edit-btn:hover {
      background: #ffe066 !important;
      color: #333 !important;
    }
    .delete-btn:hover {
      background: #ff8787 !important;
      color: #fff !important;
    }
  </style>
</head>
<body>

  <div class="container py-4 d-flex flex-column align-items-center" style="min-height: 100vh;">
    <div class="w-100" style="max-width: 600px;">
      <div id="welcomeUser" class="text-center mb-4 fw-bold fs-4"></div>
      <h2 class="text-center mb-4">üìù Notes App</h2>
      <div class="mb-3">
        <input type="text" id="noteTitle" class="form-control" placeholder="Note Title">
      </div>
      <div class="mb-3">
        <textarea id="noteContent" class="form-control" rows="3" placeholder="Note Content"></textarea>
      </div>
      <div class="mb-3 d-flex flex-wrap gap-2">
        <button id="addBtn" class="btn btn-primary flex-fill">Add Note</button>
        <button id="clearBtn" class="btn btn-secondary flex-fill">Clear</button>
      </div>
      <button id="updateBtn" class="btn btn-success mt-2 w-100" style="display:none;">Update Note</button>
      <div class="mb-3 mt-3">
        <input type="text" id="searchInput" class="form-control" placeholder="Search notes...">
        <button id="searchBtn" class="btn btn-outline-primary mt-2 w-100">Search</button>
      </div>
      <ul id="notesList" class="list-group mb-4">
      </ul>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore-compat.js"></script>
  <script src="app.js"></script>
  <script>
    // Display username from localStorage
    $(function() {
      const username = localStorage.getItem('username');
      if (username) {
        $('#welcomeUser').text(`Welcome, ${username}!`);
      } else {
        window.location.href = "index.html";
        $('#welcomeUser').text('Welcome!');
      }
    });
  </script>
</body>
</html>
